<!DOCTYPE html>
<html lang="es">

<VAR:HEADER/>

<body>
    <VAR:MENU/>

    <div class="container-fluid">
        <div class="row content-section-1 pt-4">
            <div class="col-md-12">
                <span class="font-blue"><a href="<VAR:URL_ROOT/>"><i class="fa fa-angle-left"></i> Volver a página principal</a></span>
            </div>
            <div class="col-md-12">
                <ol class="breadcrumb font-blue nav-history">
                    <VAR:BREADCRUMB/>
                </ol>
            </div>
            <input type="hidden" name="" value="<VAR:USUARIO_ID/>" id="usuario_id">
            <input type="hidden" name="" value="<VAR:SOLICITANTE_ID/>" id="solicitante_id">

            <div class="offset-md-1 col-md-10">
                <h4 class="text-center">MIS SOLICITUDES</h4>
                <div class="table-responsive">
                    <VAR:AUTORIZADOR/>
                    <table class="table table-bordered mb-5" id="table-solicitudes" url_detalle="<VAR:URL_DETALLE/>">
                        <thead>
                            <tr class="thead-default">
                                <th>Folio</th>
                                <th>Fecha</th>
                                <th class="text-center">Artículos</th>
                                <th class="text-right">Total</th>
                                <th class="text-right">Estatus</th>
                                <th class="text-center">Detalle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <VAR:SOLICITUDES/>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_detalle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" url_deniega_pt="<VAR:URL_DENIEGA_PULLTICKET/>">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 id="tituloReporte" class="semi-bold">Detalle solicitud</h4>
                </div>
                <div class="modal-body body-scroll" id="body_consumos">
                    <div class="table-responsive" id="table_reporte_req">
                        <p class="text-center" id="folio_sol"></p>
                        <p class="text-left" id="aut_pendiente"></p>
                        <p class="text-left" id="niveles"></p>
                        <table class="table table-bordered" id="">
                            <thead>
                                <th>Clave</th>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </thead>
                            <tbody id="contenido_detalle" class="fz-12">
                               
                            </tbody>
                        </table>
                    </div>
                    <label for="comentarios_despacho">Comentarios</label>
                    <textarea class="form-control" id="comentarios_despacho" rows="3"></textarea>
                </div>
                <div class="modal-footer" id="modal_btns">
                    
                </div>
            </div>
        </div>
    </div>

    <VAR:FOOTER/>
    <VAR:REPORTE_REQUISICIONES/>
</body>

</html>
